<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/popbox_custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/default.js"></script>
    <script src="js/popbox_custom.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
<!-- templates -->
<script id="category-template" type="text/x-handlebars-template">
    <section class="category">
        <header class="category-title">
            <form action="/">
                <input type="text" class="input-track input-text-field input-category-title" value="{{category_title}}">
                <a class="button remove input-track input-remove-category"></a>
                <a class="button add input-track input-add-entry"></a>
            </form>
        </header>
    </section>
</script>
<script id="entry-template" type="text/x-handlebars-template">
    <section class="category-entry">
        <form action="/">
            <input type="button" class="clearfix input-track input-text-field input-entry input-entry-icon icon-chooser"
                   placeholder="Click to choose icon" style="background-image:url({{icon}})" value="{{icon}}"/>
            <div class="collapse">
                <div class="box" style="display: none; top: 10px; left: 0px;">
                    <div class="arrow" style="left: 165px;"></div>
                    <div class="arrow-border" style="left: 165px;"></div>
                    <ul>
                        <li class="popup-icon input-entry-icon" data-val="icons/siteadmin.png" style="background-image:url('icons/siteadmin.png')"></li>
                        <li class="popup-icon input-entry-icon" data-val="icons/adobe.png" style="background-image:url('icons/adobe.png')"></li>
                        <li class="popup-icon input-entry-icon" data-val="icons/cq.png" style="background-image:url('icons/cq.png')"></li>
                        <li class="popup-icon input-entry-icon" data-val="icons/crxde.png" style="background-image:url('icons/crxde.png')"></li>
                        <li class="popup-icon input-entry-icon" data-val="icons/debug.png" style="background-image:url('icons/debug.png')"></li>
                        <li class="popup-icon input-entry-icon" data-val="icons/edit.png" style="background-image:url('icons/edit.png')"></li>
                        <li class="popup-icon input-entry-icon" data-val="icons/felix.png" style="background-image:url('icons/felix.png')"></li>
                        <li class="popup-icon input-entry-icon" data-val="icons/jira.png" style="background-image:url('icons/jira.png')"></li>
                        <li class="popup-icon input-entry-icon" data-val="icons/preview.png" style="background-image:url('icons/preview.png')"></li>
                    </ul>
                </div>
            </div>
            <input type="text" class="input-track input-text-field input-entry input-entry-title" placeholder="title"
                   value="{{title}}">
            <div class="elem-http">&nbsp;</div>
            <input type="text" class="clearfix input-track input-text-field input-entry input-entry-url"
                   placeholder="host" value="{{url}}">

            <div class="elem-http">/</div>
            <input type="text" class="clearfix input-track input-text-field input-entry input-entry-url_path"
                   placeholder="path" value="{{url_path}}">

            <div class="elem-http">?</div>
            <input type="text" class="clearfix input-track input-text-field input-entry input-entry-param"
                   placeholder="params" value="{{param}}">
            <a class="button remove input-track input-remove-entry"></a>
        </form>
    </section>
</script>
<div id="icon_popup_template" class="box collapse" style="display: none; top: 10px; left: 0;">
    <div class="arrow" style="left: 165px;"></div>
    <div class="arrow-border" style="left: 165px;"></div>
    <div>Test</div>
</div>
<article id="page-wrap">
    <header id="page-wrap-title"><i>&lt;EPAM&gt; Systems</i></header>
    <div id="content"></div>
    <div style="text-align:center">
        <a class="button save">Save</a>
        <a class="button add add-category">Add category</a>
    </div>
    <div style="text-align: center"><a class="reset-default-link" href="#">Reset to default</a></div>
</article>
<div id="hidden"></div>
</body>
</html>
